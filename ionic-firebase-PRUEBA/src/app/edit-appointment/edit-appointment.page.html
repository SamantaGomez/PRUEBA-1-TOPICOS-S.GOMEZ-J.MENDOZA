<ion-header>
  <ion-toolbar>
    <ion-title>
      Editar información
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateBookingForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-icon name="person-outline"></ion-icon>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="call-outline"></ion-icon>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input formControlName="mobile" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="medium" shape="full" expand="block">ACTUALIZAR</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
